						<img class="navbar-brand-responsive" src="../../pictures/orinoco.png" alt="Logo d'Orinoco" height="100">

                    </div>
                    <div class="py-3 mx-3 number__camera row">
                        <p>Quantitée souhaitée</p>

                    <input id="getelement" type="submit" value="ajouter au panier"><br>
